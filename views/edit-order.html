<section class="form-container">
    <h2>Edit Your Order ✏️</h2>
    <p>Enter your Order ID and update your details.</p>
    <form action="/edit-order" method="POST">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="items">Order Items:</label>
        <textarea id="items" name="items"></textarea>

        <label for="specialRequest">Special Requests:</label>
        <textarea id="specialRequest" name="specialRequest"></textarea>

        <button type="submit" class="order-btn">Update Order</button>
    </form>
</section>
